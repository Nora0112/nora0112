	<script type="text/javascript">
		$(function(){
			SetNavPos();
			$(window).scroll(function(){
				SetNavPos();
			});

			function SetNavPos() {
				var pos = $(window).scrollTop();
				if(pos > 120) {
					$('#nav1').fadeIn();
				}
				else if(pos <= 120) {
					$('#nav1').fadeOut();
				}
			}
		});
	</script>
